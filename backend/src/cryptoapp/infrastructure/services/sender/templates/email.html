<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation Code</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        @media screen and (max-width: 600px) {
            .content {
                width: 100% !important;
                display: block !important;
                padding: 10px !important;
            }
            .header, .body, .footer {
                padding: 20px !important;
            }
        }
        .btn {
            display: inline-block;
            padding: 15px 25px;
            font-size: 18px;
            font-weight: bold;
            color: #ffffff;
            background-color: #345C72;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            border: 2px solid #0056b3;
        }
        .btn:hover {
            background-color: #2a475e;
        }
    </style>
</head>
<body style="font-family: 'Poppins', Arial, sans-serif;">
    <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr>
            <td align="center" style="padding: 20px;">
                <table class="content" width="600" border="0" cellspacing="0" cellpadding="0" style="border-collapse: collapse; border: 1px solid #cccccc;">
                    <!-- Header -->
                    <tr>
                        <td class="header" style="background-color: #345C72; padding: 40px; text-align: center; color: white; font-size: 24px;">
                            Verify Your Account to Continue
                        </td>
                    </tr>
                    <!-- Body -->
                    <tr>
                        <td class="body" style="padding: 40px; text-align: left; font-size: 16px; line-height: 1.6;">
                            <p>Hello $name,</p>
                            <p>Thank you for registering on our website. Please click the button below to confirm your email address:</p>
                            <p style="text-align: center;">
                                <a href="$activation_url" class="btn">Confirm Email</a>
                            </p>
                            <p>If you did not request this email, you can safely ignore it.</p>
                        </td>
                    </tr>
                    <!-- Footer -->
                    <tr>
                        <td class="footer" style="background-color: #333333; padding: 40px; text-align: center; color: white; font-size: 14px;">
                            Copyright &copy; 2024 | NN PWC Company
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
